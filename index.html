<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <article>
    <p>Alphabet</p>
    <section id="section">    
      <p>A B C D E F G </p>
      <p>come on out and play with me.</p>
      <p>H I J </p>
      <p>come and play.</p> 
      <p>K L M </p>
      <p>come with them. </p>
      <p>N O P </p>
      <p>near the tree. </p>
      <p>Q R S T U V </p>
      <p>Oh, how happy we will be. </p>
      <p>W X Y Z </p>
      <p>Lot's of fun for you and me. </p>
    </section>
  </article>
  <p id="id1"></p>
  <button onclick="showAlphabet()">Alphabet</button>
  <script>
  function showAlphabet() {
    let arr = document.querySelectorAll("section > p:nth-child(odd)");
    let alphabet = "";
    for(let index of arr) alphabet += index.innerHTML;
    id1.innerHTML = alphabet; 
  }
  let p1 = section.getElementsByTagName('p');
  for(let elem of p1)
  elem.style = `
    border: solid 2px aqua;
    width: fit-content;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1.2em;
    background: black;
    color: aqua;
  `;
  </script>
</body>
</html>
